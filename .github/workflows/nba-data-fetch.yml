name: NBA Data Fetch

on:
  schedule:
    # Fetch yesterday's game stats - 11 AM UTC daily (3 AM PT)
    # All games should be complete by this time
    - cron: '0 11 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-game-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd server/python_scripts
          pip install -r requirements.txt

      - name: Fetch yesterday's game stats (Basketball Reference)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd server/python_scripts
          python fetch_bref_yesterdays_games.py
